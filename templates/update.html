{% extends 'base.html' %}
{%block body %}
<div class='container my-5'>
  <h2>Update your TOdo</h2>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="todo" class="form-label">Work TOdo</label>
      <input type="text" class="form-control" name="title" value="{{todo.title}}" id="todo" aria-describedby="Help">
      <div id="Help" class="form-text">DO YOUR WORK PRECISELY AND ON TIME.</div>
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text"  value="{{todo.desc}}" class="form-control" name="desc" id="desc">
    </div>
    <button type="submit" class="btn btn-dark">Update</button>
</form>
</div>
{% endblock body %}
